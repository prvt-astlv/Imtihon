<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
          <div class="container"><a href="{% url 'basic:home' %}" class="navbar-brand">Home</a>
            <div class="d-flex ml-auto">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#globalNavbar" aria-controls="globalNavbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="globalNavbar">
              <form class="form-inline form-navbar my-2 my-lg-0 order-2" action="https://themes.getbootstrap.com/shop/">
                <input class="form-control" name="s" type="text" placeholder="Search">
              </form>
              <ul class="navbar-nav mr-auto order-1">
                <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                          {% for category in categories %}

                    <div class="navbar-collapse navbar-top-collapse">
                        <ul id="menu-top-menu" class="nav navbar-nav">
                        <li id="menu-item-601" class="menu-item menu-item-type-taxonomy menu-item-object-product_cat menu-item-601"><a title="Admin &amp; Dashboard" href="{%url 'basic:category_view' category.slug %}">{{category.name}} </a></li>
                        </ul>
                    </div>
                                            {% endfor%}

                  </div>
                </li>
                              </ul>
                <ul class="navbar-nav d-none d-lg-flex ml-2 order-3">
                    {% if user.is_authenticated %}
                          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log out</a></li>
                    {% else %}
                          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Sign in</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Sign up</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'cart:cart_detail' %}">Orders</a></li>
                </ul>
            </div>
          </div>
        </nav>
<hr>
    {% block content %}
    {% endblock %}

<script src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/javascript/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
